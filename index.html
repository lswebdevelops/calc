<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    

    <div id="container">
        <div id="nav"><h1>Calculator</h1>
            <div id="headNotes">Start typing</div>
                <div id="result">0123456789</div>
            
        </div><!-- end nav -->
        <!-- starting keys -->
        <div id="keysContainer">
            <div class="keys"><p>%</p></div>
            <div class="keys"><p>CE</p></div>
            <div class="keys"><p>C</p></div>
            <div class="keys"><p id="backspace"><i class="fa-duotone fa-delete-left fa fa-2x"></i></p></div>
            <div class="keys"><p>1/x</p></div>
            <div class="keys"><p>x²</p></div>
            <div class="keys"><p>²√x</p></div>
            <div class="keys"><p>÷</p></div>
            <div class="keys digits"><p>7</p></div>
            <div class="keys digits"><p>8</p></div>
            <div class="keys digits"><p>9</p></div>
            <div class="keys"><p>x</p></div>
            <div class="keys digits"><p>4</p></div>
            <div class="keys digits"><p>5</p></div>
            <div class="keys digits"><p>6</p></div>
            <div class="keys"><p>-</p></div>
            <div class="keys digits"><p>1</p></div>
            <div class="keys digits"><p>2</p></div>
            <div class="keys digits"><p>3</p></div>
            <div class="keys"><p>+</p></div>
            <div class="keys digits"><p>+/-</p></div>
            <div class="keys digits"><p>0</p></div>
            <div class="keys digits"><p>.</p></div>
            <div class="keys"><p class="iqual">=</p></div>
            
        </div>        <!-- end keyContainer -->
    </div>
   
</body>
</html>
