<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="container" class="calculator-grid">
        <div id="nav" class="output"><h1>Calculator</h1>
          <div id="display"  data-previous-operand class="previous-operand"></div>
          <div id="result" data-current-operand class="current-operand"></div>       
    </div><!-- end nav -->
        <!-- starting keys -->
        <div class="buttons" id="keysContainer">
            
            <div  data-all-clear  class="ce_iqualsRow button keys span-two"><p id="p2">CE</p></div>
            <div data-delete class=" button keys"><button id="backspace"><p id="p1"> <i class="fa-duotone fa-delete-left fa fa-2x"></i></p></button></div>
            <div  data-operation class="button keys"       ><p id="p1">รท</p></div>
            <div  data-number class="button keys digits"><p id="p1">7</p></div>
            <div  data-number class="button keys digits"><p id="p1">8</p></div>
            <div  data-number class="button keys digits"><p id="p1">9</p></div>
            <div  data-operation  class="button keys"       ><p id="p1">*</p></div>
            <div  data-number class="button keys digits"><p id="p1">4</p></div>
            <div data-number  class="button keys digits"><p id="p1"></p>5</p></div>
            <div  data-number class="button keys digits"><p id="p1">6</p></div>
            <div  data-operation class="button keys"       ><p id="p1">-</p></div>
            <div  data-number class="button keys digits"><p id="p1">1</p></div>
            <div  data-number class="button keys digits"><p id="p1">2</p></div>
            <div  data-number class="button keys digits"><p id="p1">3</p></div>
            <div data-operation class="button keys"       ><p id="p1">+</p></div>
            <div  data-number class="button keys digits"><p id="p1">.</p></div>
            <div  data-number class="button keys digits"><p id="p1">0</p></div>
            <div  data-equals  class=" ce_iqualsRow button keys iqual span-two"><p id="p2">=</p></div>
            
        </div>        <!-- end keyContainer -->
    </div>
   
</body>
</html>
