<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e7c30ddfb.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    

    <div id="container">
        <div id="nav"><h1>Calculator</h1>
            <div id="display"></div>
            <!-- it can take 23 digits     -->
            <div id="result">0123456</div>  <!-- end of result -->

            
        </div><!-- end nav -->
        <!-- starting keys -->
        <div class="buttons" id="keysContainer">
            <div class="button keys"       ><p>%</p></div>
            <div class="button keys"       ><p>CE</p></div>
            <div class="button keys"       ><p>1/x</p></div>
            <div class="button keys"       ><button id="backspace"><p> <i class="fa-duotone fa-delete-left fa fa-2x"></i></p></button></div>
            <div class="button keys"       ><p>x²</p></div>
            <div class="button keys"       ><p>x³</p></div>
            <div class="button keys"       ><p>²√x</p></div>
            <div class="button keys"       ><p>÷</p></div>
            <div class="button keys digits"><p>7</p></div>
            <div class="button keys digits"><p>8</p></div>
            <div class="button keys digits"><p>9</p></div>
            <div class="button keys"       ><p>x</p></div>
            <div class="button keys digits"><p>4</p></div>
            <div class="button keys digits"><p>5</p></div>
            <div class="button keys digits"><p>6</p></div>
            <div class="button keys"       ><p>-</p></div>
            <div class="button keys digits"><p>1</p></div>
            <div class="button keys digits"><p>2</p></div>
            <div class="button keys digits"><p>3</p></div>
            <div class="button keys"       ><p>+</p></div>
            <div class="button keys digits"><p>+/-</p></div>
            <div class="button keys digits"><p>0</p></div>
            <div class="button keys digits"><p>.</p></div>
            <div class="button keys"       ><p class="iqual">=</p></div>
            
        </div>        <!-- end keyContainer -->
    </div>
   
</body>
</html>
